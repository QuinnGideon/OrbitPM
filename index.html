
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Intelligent Job Application Tracker" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <title>Pipeliner AI - Interview Tracker</title>
    <script>
      // Capture PWA install prompt immediately before React loads
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        console.log('PWA Install Prompt captured');
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Force light mode rendering defaults */
      :root {
        color-scheme: light;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f9fafb; /* gray-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* gray-300 */
        border-radius: 5px;
        border: 2px solid #f9fafb;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }

      textarea, input {
        color-scheme: light;
      }
      
      /* Prevent font scaling on mobile inputs to avoid zoom */
      input, select, textarea {
        font-size: 16px !important; 
      }

      /* Dark Mode Overrides */
      .dark {
        color-scheme: dark;
      }
      .dark ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #374151; /* gray-700 */
        border: 2px solid #111827;
      }
      .dark textarea, .dark input {
        color-scheme: dark;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@instantdb/react": "https://esm.sh/@instantdb/react@0.16.6?bundle&external=react,react-dom",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use relative path and handle errors gracefully
          navigator.serviceWorker.register('./sw.js').catch(error => {
            console.log('Service Worker registration failed (this is normal in preview environments):', error);
          });
        });
      }
    </script>
  </body>
</html>
